{% for table_name, table_info in table_data.items() %}
    <h3>{{ table_name }}</h3>
    <table>
        <thead>
            <tr>
                {% for column in table_info.columns %}
                    <th>{{ column }}</th>
                {% endfor %}
            </tr>
        </thead>
        <tbody>
            {% for row in table_info.rows %}
                <tr>
                    {% for cell in row %}
                        <td>{{ cell }}</td>
                    {% endfor %}
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endfor %}
